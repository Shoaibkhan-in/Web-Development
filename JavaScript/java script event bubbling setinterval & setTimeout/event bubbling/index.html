<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event bubling</title>
    <style>
        .child{
            background-color: aqua;
            color:red;
            height: 100px;
            width: 100px;
            border: 2px solid black;
            cursor: pointer;
            padding: 25px;
            margin: 10px;
        }
        .childcontainer{
            background-color: beige;
            padding: 10px;

        }
        .container{
            background-color: black;
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="container"> hey i am a container
        <section class="childcontainer">
            <div class="child">
                i am child
            </div>
        </section>
    </div>
    <script>
        document.querySelector(".child").addEventListener("click", (e)=>{
            e.stopPropagation();
            alert("child has been clicked");
        })
        document.querySelector(".childcontainer").addEventListener("click", (e)=>{
            e.stopImmediatePropagation();
            alert("childcontainer has been clicked");
        })
        document.querySelector(".container").addEventListener("click", ()=>{
            alert("container has been clicked");
        })
        function GetRandomColor(){
            let r1=Math.ceil(0+Math.random()*255);
            let r2=Math.ceil(0+Math.random()*255);
            let r3=Math.ceil(0+Math.random()*255);
            return `rgb(${r1},${r2},${r3})`
        }
        /*let a=setInterval(()=>{
        document.querySelector(".child").style.backgroundColor=GetRandomColor();
    },1000);
    console.log(a);*/
    setTimeout(()=>{
        document.querySelector(".child").style.backgroundColor=GetRandomColor();
    },1000);
    </script>
</body>
</html>
