<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .box{
            border:solid black 2px;
            padding:34px;
            box-shadow: 5px 5px 35px grey;
        }
        .text-element{
            text-shadow: 15px 5px 15px green;
            outline-offset:2px solid black;
            border:2px solid green;
        }
    </style>
    <title>shadow and outlines</title>
</head>
<body>
    <div class="box">i am a box</div>
    <p class="text-element">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ullam, voluptas.</p>
</body>
</html>
