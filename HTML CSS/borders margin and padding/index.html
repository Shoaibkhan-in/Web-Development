<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sigma Web Development</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .box {
            background-color: gold;
            height: 50px;
        }
        .box1{
            padding:10px;
            margin:10px;
            border:5px solid green;
        }
        .box2{
            padding:10px;
            margin:10px;
            border:5px solid;
        }
    </style>
    <!-- margin collapsing is happens when two container
            tries to acquire the margin while being with each other
            where the largest margin get added for both of them 
            -->
</head>

<body>
    <div class="box box1">Hi This Is Box</div>
    <div class="box box2">Hi This Is Also Box</div>

</body>

</html>
